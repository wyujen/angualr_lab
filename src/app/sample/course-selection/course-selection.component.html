<div class="container-fluid py-3">
    <div class="row g-3">
        <!-- 1) Course List -->
        <div class="col-12 col-md-6">
            <div class="card shadow-sm">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <div class="fw-bold">課程清單</div>

                    <button class="btn btn-outline-secondary btn-sm" type="button" data-bs-toggle="collapse"
                        data-bs-target="#panelCourseList" aria-expanded="true" aria-controls="panelCourseList">
                        展開 / 收合
                    </button>
                </div>

                <div id="panelCourseList" class="collapse show">
                    <div class="card-body">
                        <app-course-list></app-course-list>
                    </div>
                </div>
            </div>
        </div>

        <!-- 2) Temp List -->
        <div class="col-12 col-md-6">
            <div class="card shadow-sm">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <div class="fw-bold">暫存清單</div>

                    <button class="btn btn-outline-secondary btn-sm" type="button" data-bs-toggle="collapse"
                        data-bs-target="#panelTempList" aria-expanded="true" aria-controls="panelTempList">
                        展開 / 收合
                    </button>
                </div>

                <div id="panelTempList" class="collapse show">
                    <div class="card-body">
                        <app-temp-list></app-temp-list>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12 col-md-6">
            <div class="card shadow-sm">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <div class="fw-bold">初選清單</div>

                    <button class="btn btn-outline-secondary btn-sm" type="button" data-bs-toggle="collapse"
                        data-bs-target="#panelSortList" aria-expanded="true" aria-controls="panelSortList">
                        展開 / 收合
                    </button>
                </div>

                <div id="panelSortList" class="collapse show">
                    <div class="card-body">
                        <app-entity-sortable></app-entity-sortable>
                    </div>
                </div>
            </div>
        </div>
        <div class="">
            <div class="card shadow-sm">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <div class="fw-bold">初選課表預覽</div>

                    <button class="btn btn-outline-secondary btn-sm" type="button" data-bs-toggle="collapse"
                        data-bs-target="#courseTable" aria-expanded="true" aria-controls="courseTable">
                        展開 / 收合
                    </button>
                </div>

                <div id="courseTable" class="collapse show">
                    <div class="card-body">
                        <app-course-table></app-course-table>
                    </div>
                </div>
            </div>
        </div>





    </div>
