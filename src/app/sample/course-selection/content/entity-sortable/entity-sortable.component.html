<ul class="list-group" #sortableVC>
    <li class="list-group-item d-flex justify-content-between align-items-center sortable-item"
        *ngFor="let c of sortUiS.entitysSortS(); let i = index" [attr.data-id]="c.id">
        <div class="d-flex align-items-center gap-2">
            <div class="drag-handle">
                <span class="drag-icon">☰</span>
            </div>

            <div>
                <div class="fw-bold">
                    <span class="text-muted me-2">#{{ i + 1 }}</span>
                    {{ c.name ?? c.id }}
                </div>
                <div class="text-muted small">
                    {{ c.code ?? '' }} {{ c.location ? '｜' + c.location : '' }}
                </div>
            </div>
        </div>

        <button class="btn btn-sm btn-outline-secondary" type="button" (click)="remove(c.id)">
            移除
        </button>
    </li>
    <li class="list-group-item text-muted text-center" *ngIf="sortUiS.entityCountS() === 0">
        尚無初選項目
    </li>
</ul>
