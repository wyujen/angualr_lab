<div class="container mt-5">
    <h1 class="text-center mb-4">Sortable Form with FormArray</h1>

    <!-- Card Wrapper with Padding -->
    <div class="card p-4 ">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <!-- Form Group: Items -->
            <div formArrayName="items" class="list-group" #sortableList>
                <div *ngFor="let item of items.controls; let i = index" [formGroupName]="i"
                    class="list-group-item d-flex justify-content-between align-items-center mb-3 p-3 border rounded">
                    <div class="d-flex w-100 align-items-center">
                        <!-- Item Label with Margin -->
                        <label class="mr-3">Item {{ i + 1 }}</label>

                        <!-- Input Field with Padding and Margin -->
                        <div class="flex-grow-1 px-3">
                            <input formControlName="name" class="form-control" placeholder="Enter item name" />
                        </div>

                        <!-- Delete Button with Margin -->
                        <button type="button" class="btn btn-danger btn-sm ml-3" (click)="removeItem(i)">
                            Delete
                        </button>
                    </div>
                </div>
            </div>

            <!-- Add Item Button -->
            <div class="d-flex justify-content-start mb-3">
                <button type="button" class="btn btn-primary" (click)="addItem('')">Add Item</button>
            </div>

            <!-- Submit Button -->
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>
</div>

<!-- Debug Button to Display Form Data -->
<button (click)="getItems()" class="btn btn-info mt-3">Get Items</button>
